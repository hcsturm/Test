<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Calculate Rectangle by JS Form</title>
		<script type="text/javascript" src="rectangleform.js"></script>
	</head>
	<body>
		<h1>Input length and width of a rectangle</h1>
			<form name="calculateArea">
				Width: <input type = "text" id = "width" placeholder="0"><br><br>
				Length: <input type = "text" id = "length" placeholder="0"><br><br>
			</form>
			<div id = "answer">
				Area: <input type="text" id="div1" readonly>
				<input id = "calculate" type = "button" value="Calculate" onclick = "solveArea()" />	
			</div>
		
	</body>
</html>
